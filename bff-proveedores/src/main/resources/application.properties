# Proyecto: bff-proveedores
# Puerto: 8090
# Descripción: Backend for Frontend para trabajadores que gestionan proveedores

spring.application.name=bff-proveedores
server.port=8090

# Configuración para comunicación con microservicios
proveedores.bs.url=http://localhost:8088
proveedores.db.url=http://localhost:8087

# Configuración CORS para frontend
cors.allowed-origins=http://localhost:3000,http://localhost:4200

# Configuración de Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
